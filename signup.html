<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css" />
    <link href="website_logo.png.png" rel="icon" type="image/x-icon">
  </head>
  <body>
    <fieldset class="outline">
      <h1>Sign-Up</h1>
      <p>Please fill out this form with the required information</p>
      <div class="divider"></div>
      <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
          <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
          <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
          <label for="Phone no.">Enter Your Phone no.: <input id="Phone no." name="Phone no." type="Phone no." required /></label>
          <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
          <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" />For  Personal Purpose</label>
          <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" />For Business Purpose</label>
          <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="Terms&Condition">terms and conditions</a>
          </label>
        </fieldset>
        <fieldset>
          <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        
          <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">Newspapers</option>
              <option value="2">YouTube Channel</option>
              <option value="3">Online Advertisment</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="bio">Provide your thoughts of Design:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us about your thoughts..."></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit" />
    
      </form>
    </fieldset>
  </body>
</html>
